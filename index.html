<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazing Calculator Make with my friends</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calc-body">
        <div class="calc-screen">
          <input
            type="text"
            class="calc-typed"
            value=""
            width="100%"
            id="calc-input"
            disabled
          />
        </div>
        <div class="calc-button-row">
          <div class="button c" onclick="clearAll()">C</div>
          <div class="button l">â‰ </div>
          <div class="button l">%</div>
          <div class="button l" onclick="totalCalculate('/')">/</div>
        </div>
        <div class="calc-button-row">
          <div class="button" onclick="totalCalculate('7')">7</div>
          <div class="button" onclick="totalCalculate('8')">8</div>
          <div class="button" onclick="totalCalculate('9')">9</div>
          <div class="button l" onclick="totalCalculate('*')">x</div>
        </div>
        <div class="calc-button-row">
            <div class="button" onclick="totalCalculate('4')">4</div>
            <div class="button" onclick="totalCalculate('5')">5</div>
            <div class="button" onclick="totalCalculate('6')">6</div>
          <div class="button l" onclick="totalCalculate('-')">-</div>
        </div>
        <div class="calc-button-row">
            <div class="button" onclick="totalCalculate('1')">1</div>
            <div class="button" onclick="totalCalculate('2')">2</div>
            <div class="button" onclick="totalCalculate('3')">3</div>
          <div class="button l" onclick="totalCalculate('+')">+</div>
        </div>
        <div class="calc-button-row">
          <div class="button" onclick="totalCalculate('.')">.</div>
          <div class="button" onclick="totalCalculate('0')">0</div>
          <div class="button"><</div>
          <div class="button" onclick="sum()">=</div>
        </div>
      </div>
    </div>
    <!--Custom js link-->
    <script src="js/script.js"></script>
  </body>
</html>
